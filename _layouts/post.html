---
layout: default
---
<div id="row">
    <div class="span content post">
        <div class="post-title">
            <h4>
                {{ page.title }}
                <span>-- {{ page.date | date_to_string | replace:' ','&nbsp;' }}</span>
            </h4>
        </div>
        <div class="post">
            {{ content }}
        </div>
    </div>
</div>
