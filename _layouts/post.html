---
layout: default
---
<div id="row post">
    <div class="span two pad"></div>
    <div class="span six">
        <div class="post-title">
            <h4>
                {{ page.title }}
                <span>-- {{ page.date | date_to_string | replace:' ','&nbsp;' }}</span>
            </h4>
        </div>
        <div class="post">
            {{ content }}
        </div>
    </div>
    <div class="span two pad"></div>
</div>
