---
layout: default
---
<div id="row post">
    <div class="span one"></div>
    <div class="span eight">
        <div class="post-title">
            <h4>
                <a href="{{ page.url }}">{{ page.title }}</a>
                <span>-- {{ page.date | date_to_string | replace:' ','&nbsp;' }}</span>
            </h4>
        </div>
        <div class="post">
            {{ content }}
        </div>
    </div>
    <div class="span one"></div>
</div>
