---
layout: default
---
<div id="row post">
    <div class="span one"></div>
    <div class="span eight">
        <div class="post-title">
            <span>{{ page.title }}</span>
            <span>-- {{ page.date | date_to_string | replace:' ','&nbsp;' }}</span>
        </div>
        <div class="post">
            {{ content }}
        </div>
    </div>
    <div class="span one"></div>
</div>
