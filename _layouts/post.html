---
layout: default
---
<div id="row">
    <div class="span content">
        <div class="post-title">
            <h3>
                {{ page.title }}
                <span>-- {{ page.date | date_to_string | replace:' ','&nbsp;' }}</span>
            </h3>
        </div>
        <div class="post">
            <div class="post-image">
                <a href="{{ page.image_link }}">{{ page.image_attribution }}</a>
            </div>
            {{ content }}
        </div>
    </div>
</div>
