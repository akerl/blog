<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
    </head>
    <body>
        <div class='navbar fixed'>
            <h4 class='pull-left'>Les Aker<span class="tagline">, open source zealot</span></h4>
            <ul class='pull-right'>
                {% if page.url != '/' %}
                    <li><a href="/">
                        <i class="fa fa-home fa-3x" title="Blog Home" aria-hidden="true"></i>
                    </a></li>
                {% endif %}
                <li><a href="/rss.xml">
                    <i class="fa fa-rss-square fa-3x" title="RSS Feed" aria-hidden="true"></i>
                </a></li>
                <li><a href="https://github.com/{{site.data.social.github}}">
                    <i class="fa fa-github-square fa-3x" title="github.com/{{site.data.social.github}}" aria-hidden="true"></i>
                </a></li>
                <li><a href="https://twitter.com/{{site.data.social.twitter}}">
                    <i class="fa fa-twitter-square fa-3x" title="twitter.com/{{site.data.social.twitter}}" aria-hidden="true"></i>
                </a></li>
            </ul>
        </div>
        {{ content }}
    </body>
</html>
<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600'>
{% stylesheet fontawesome/css/fontawesome %}
{% stylesheet prism/main %}
{% stylesheet bijou/main %}
{% stylesheet custom/main %}
{% javascript google/analytics %}
{% javascript prism/main %}
